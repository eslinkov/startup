<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoCreate - Canvas</title>
    
    <!-- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts Links for Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--css file reference links-->
    <link rel="stylesheet" href="canvas.css"/>
    <link rel="stylesheet" href="main.css"/>

  </head>

  <body>

    <div class="d-flex flex-column vh-100 app-window">

      <header class="p-3">

        <div class="d-flex align-items-center justify-content-between">

          <div class="d-flex align-items-center">
            <a href="dashboard.html" class="btn bg-custom-light-pink mx-2">Exit</a>

            <p id="canvas-name-display" class="fs-4 fw-bold mb-0 ms-2">Canvas Name</p>

            <i id="edit-name-button" class="bi bi-pencil-fill ms-2 edit-icon"></i>

            <input type="text" id="canvas-name-input" class="form-control d-none" value="Canvas Name">
          </div>

          <div>
            <a href="#" id="sidebar-toggle-button" class="tool-icon" title="Collaboration Menu">
              <i class="bi bi-people-fill fs-3"></i>
            </a>
          </div>

        </div>
        
        <hr class="hr-pink" />

        <nav class="d-flex align-items-center flex-nowrap">

          <div class="me-4">
            <a href="#" id="brush-tool" class="tool-icon" title="Brush">
              <i class="bi bi-brush-fill fs-3"></i>
            </a>
          </div>

          <div class="me-4 d-flex align-items-center">
            <label for="color-picker" class="form-label me-2 mb-0">Color:</label>
            <input type="color" class="form-control form-control-color" id="color-picker" value="#000000">
          </div>

          <div class="me-4 d-flex align-items-center">
            <label for="brush-size" class="form-label me-2 mb-0">Brush Size:</label>
            <input type="range" class="form-range" min="1" max="100" id="brush-size">
          </div>

          <div class="me-4">
            <a href="#" id="eraser-tool" class="tool-icon" title="Eraser">
              <i class="bi bi-eraser-fill fs-3"></i>
            </a>
          </div>
          
        </nav>

      </header>


      <main class="flex-grow-1 position-relative">
      
        <canvas id="drawing-board" class="drawing-canvas">
          Your browser does not support the HTML canvas element.
        </canvas>
        
        <aside id="collaboration-sidebar" class="collaboration-sidebar">

          <h4 class="mb-3">Users in Session</h4>

          <ul id="user-list" class="list-unstyled">
            
            <li class="d-flex align-items-center mb-2">
              <i class="bi bi-person-check-fill me-2 text-success"></i>User 1 (You)
            </li>

            <li class="d-flex align-items-center mb-2">
              <i class="bi bi-person-fill me-2"></i>User 2
            </li>

            <li class="d-flex align-items-center mb-2">
              <i class="bi bi-person-fill me-2"></i>User 3
            </li>
          </ul>

          <hr class="my-4" />

          <div class="mb-3">
            <label for="invite-link">Invite Link:</label>
            <div class="input-group">
              <input type="text" id="invite-link" class="form-control" value="https://cocreate.example/..." readonly />
              <button class="btn btn-outline-secondary">Copy</button>
            </div>  
          </div>  
            
        </aside>

      </main>

    </div>

    <div>
      <footer class="text-center">
        
        <p class="mt-1">Emma Slinkov</p>
        <a href="https://github.com/eslinkov/startup" class="btn btn-light pt-0 mt-0">My GitHub</a>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script>
      
      const nameDisplay = document.getElementById('canvas-name-display');
      const nameInput = document.getElementById('canvas-name-input');
      const editButton = document.getElementById('edit-name-button');
      const eraserTool = document.getElementById('eraser-tool');
      const brushTool = document.getElementById('brush-tool');
      const sidebarToggleButton = document.getElementById('sidebar-toggle-button');
      const collaborationSidebar = document.getElementById('collaboration-sidebar');


      editButton.addEventListener('click', () => {
        nameDisplay.classList.add('d-none');
        nameInput.classList.remove('d-none');
        nameInput.focus();
      });

      
      nameInput.addEventListener('blur', () => {
          nameDisplay.textContent = nameInput.value;
          nameDisplay.classList.remove('d-none');
          nameInput.classList.add('d-none');
      });

      nameInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
              nameDisplay.textContent = nameInput.value;
              nameDisplay.classList.remove('d-none');
              nameInput.classList.add('d-none');
          }
      });

      eraserTool.addEventListener('click', (event) => {

        event.preventDefault(); 

        eraserTool.classList.toggle('active-tool');
      });

      brushTool.addEventListener('click', (event) => {

        event.preventDefault(); 

        brushTool.classList.toggle('active-tool');
      });

      sidebarToggleButton.addEventListener('click', (event) => {
        event.preventDefault(); 
        collaborationSidebar.classList.toggle('is-open');
      });
      
    </script>

  </body>
</html>
