<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoCreate - Login</title>

      <!-- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts Links for Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--css file reference links-->
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="main.css"/>

  </head>

  <body class="d-flex flex-column min-vh-100">

    <header class="p-4">
      <div class="d-flex justify-content-between align-items-center position-relative">
        <h1 class="fs-2 position-absolute top-50 start-50 translate-middle">CoCreate</h1>
      </div>

    </header>

    <main class="container flex-grow-1 d-flex align-items-center">
      <div class="row justify-content-center g-4 w-100">

        <div class="col-12 col-md-5">
          <div class="login-box bg-custom-light-pink rounded-3 p-4 text-center">
            <section id="login-form">
              <h2 class="mb-4">Login</h2>
              <form action="home.html" method="get">
                <div class="mb-3 text-start">
                  <label for="login-username" class="form-label">Username:</label>
                  <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter your username" required />
                </div>
                
                <div class="mb-3 text-start">
                  <label for="login-password" class="form-label">Password:</label>
                  <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>
                
                <button type="submit" class="btn btn-light mt-4">Login</button>
              </form>
            </section>
          </div>
        </div>  

        
        <div class="col-12 col-md-5">
          <div class="login-box bg-custom-light-pink rounded-3 p-4 text-center">
            <section id="register-form">
              <h2 class="mb-4">Create Account</h2>
              <form action="home.html" method="get">
                <div class="mb-3 text-start">
                  <label for="register-username" class="form-label">Username:</label>
                  <input type="text" id="register-username" name="username" class="form-control" placeholder="Choose a username" required />
                </div>
              
                
                <div class="mb-3 text-start">
                <label for="register-password" class="form-label">Password:</label>
                <input type="password" id="register-password" name="password" class="form-control" placeholder="Create a password" required />
                </div>

                <button type="submit" class="btn btn-light mt-4">Create Account</button>
              </form>
            </section>
          </div>
        </div>  
      </div>  
    </main>

    <footer class="text-center py-4 mt-auto">
      
      <p>By Emma Slinkov</p>
      
      <a href="https://github.com/eslinkov/startup" class="btn btn-light mt-3">My GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
