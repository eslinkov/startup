<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoCreate - Login</title>
  </head>

  <body>
    <header>

        <h1>CoCreate</h1>
        
        <nav>
          </nav>

    </header>

    <main>
      <section id="login-form">

        <h2>Login</h2>

        <form action="index.html" method="get">

          <div>
            <label for="login-username">Username:</label><br />
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required />
          </div>

          <br />

          <div>
            <label for="login-password">Password:</label><br />
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
          </div>

          <br />

          <a href="index.html"><button type="submit">Login</button></a>

        </form>

      </section>

      <hr />

      <section id="register-form">

        <h2>Create Account</h2>

        <form action="index.html" method ="get">

            <div>
                <label for="register-username">Username:</label><br />
                <input type="text" id="register-username" name="username" placeholder="Choose a username" required />
            </div>

            <br />

            <div>
                <label for="register-password">Password:</label><br />
                <input type="password" id="register-password" name="password" placeholder="Create a password" required />
            </div>

            <br /> 

            <a href="index.html"><button type="submit">Create Account</button><a/>

        </form>

      </section>

    </main>

    <footer>
        <hr />
        <span>Emma Slinkov</span>
        <br />
        <a href="https://github.com/eslinkov/startup">GitHub</a>
    </footer>

  </body>

</html>
